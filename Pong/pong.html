<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Ping Pong Game - Prishita Singh</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;700&display=swap" rel="stylesheet" />
  <style>
    body 
    {
      margin: 0;
      background: #000;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: 'Montserrat', sans-serif;
      color: white;
      user-select: none;
    }
    canvas 
    {
      border: 2px solid #333;
      background: linear-gradient(to bottom, #0a0a28, #000);
      display: block;
      margin-top: 20px;
    }
    h1 {
      margin: 0;
    }
    a {
      margin-top: 20px;
      color: #fff;
      text-decoration: underline;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Ping Pong with Scoring</h1>
  <canvas id="pong" width="800" height="600"></canvas>
  <a href="index.html">Back to Portfolio</a>

  <script>
    const canvas = document.getElementById('pong');
    const ctx = canvas.getContext('2d');

    const WIDTH = canvas.width;
    const HEIGHT = canvas.height;

    // Paddle properties
    const paddleWidth = 10;
    const paddleHeight = 140;
    const paddleSpeed = 7;

    // Ball properties
    const ballSize = 30;
    let ballX = WIDTH / 2 - ballSize / 2;
    let ballY = HEIGHT / 2 - ballSize / 2;
    let ballSpeedX = 5;
    let ballSpeedY = 5;

    // Player paddles
    let player1Y = HEIGHT / 2 - paddleHeight / 2;
    let player2Y = HEIGHT / 2 - paddleHeight / 2;

    // Scores
    let score1 = 0;
    let score2 = 0;

    // Keys pressed
    const keys = {};

    // Listen for keyboard events
    window.addEventListener('keydown', e => {
      keys[e.key.toLowerCase()] = true;
    });
    window.addEventListener('keyup', e => {
      keys[e.key.toLowerCase()] = false;
    });

    function drawRect(x, y, w, h, color) {
      ctx.fillStyle = color;
      ctx.fillRect(x, y, w, h);
    }

    function drawCircle(x, y, r, color) {
      ctx.fillStyle = color;
      ctx.beginPath();
      ctx.ellipse(x, y, r, r, 0, 0, Math.PI * 2);
      ctx.fill();
    }

    function drawText(text, x, y, color, size = "50px") {
      ctx.fillStyle = color;
      ctx.font = `${size} Montserrat, sans-serif`;
      ctx.fillText(text, x, y);
    }

    function resetBall() {
      ballX = WIDTH / 2 - ballSize / 2;
      ballY = HEIGHT / 2 - ballSize / 2;
      ballSpeedX = -ballSpeedX;
      ballSpeedY = 5 * (Math.random() > 0.5 ? 1 : -1);
    }

    function update() {
      // Move paddles
      if (keys['w'] && player1Y > 0) player1Y -= paddleSpeed;
      if (keys['s'] && player1Y < HEIGHT - paddleHeight) player1Y += paddleSpeed;
      if (keys['arrowup'] && player2Y > 0) player2Y -= paddleSpeed;
      if (keys['arrowdown'] && player2Y < HEIGHT - paddleHeight) player2Y += paddleSpeed;

      // Move ball
      ballX += ballSpeedX;
      ballY += ballSpeedY;

      // Ball collision with top/bottom
      if (ballY <= 0 || ballY + ballSize >= HEIGHT) ballSpeedY = -ballSpeedY;

      // Ball collision with paddles
      if (
        ballX <= paddleWidth &&
        ballY + ballSize >= player1Y &&
        ballY <= player1Y + paddleHeight
      ) {
        ballSpeedX = -ballSpeedX;
      }

      if (
        ballX + ballSize >= WIDTH - paddleWidth &&
        ballY + ballSize >= player2Y &&
        ballY <= player2Y + paddleHeight
      ) {
        ballSpeedX = -ballSpeedX;
      }

      // Score points
      if (ballX < 0) {
        score2++;
        resetBall();
      }
      if (ballX + ballSize > WIDTH) {
        score1++;
        resetBall();
      }
    }

    function draw() {
      // Background gradient
      let gradient = ctx.createLinearGradient(0, 0, 0, HEIGHT);
      gradient.addColorStop(0, '#0a0a28'); // Dark blue top
      gradient.addColorStop(1, '#000000'); // Black bottom
      ctx.fillStyle = gradient;
      ctx.fillRect(0, 0, WIDTH, HEIGHT);

      // Center dashed line
      ctx.strokeStyle = '#ffffff';
      ctx.lineWidth = 3;
      ctx.setLineDash([15, 10]);
      ctx.beginPath();
      ctx.moveTo(WIDTH / 2, 0);
      ctx.lineTo(WIDTH / 2, HEIGHT);
      ctx.stroke();
      ctx.setLineDash([]);

      // Draw paddles
      drawRect(0, player1Y, paddleWidth, paddleHeight, 'rgb(255,100,100)'); // Player 1 red
      drawRect(WIDTH - paddleWidth, player2Y, paddleWidth, paddleHeight, 'rgb(100,100,255)'); // Player 2 blue

      // Draw ball
      drawCircle(ballX + ballSize / 2, ballY + ballSize / 2, ballSize / 2, 'rgb(30,160,30)');

      // Draw scores
      drawText(score1, WIDTH / 4, 70, 'rgb(255,100,100)');
      drawText(score2, (WIDTH * 3) / 4, 70, 'rgb(100,100,255)');

      // Draw border
      ctx.strokeStyle = 'white';
      ctx.lineWidth = 8;
      ctx.strokeRect(0, 0, WIDTH, HEIGHT);
    }

    function gameLoop() {
      update();
      draw();
      requestAnimationFrame(gameLoop);
    }

    gameLoop();
  </script>
</body>
</html>
